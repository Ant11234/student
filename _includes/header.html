        /* Add CSS styles to the site header */
        .site-header {
            background-color: #333; /* Background color */

        }

        .site-header nav ul {
            list-style: none; /* Remove default list styles */
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align the navigation items */
        }

        .site-header nav ul li {
            display: inline-block; /* Display list items inline */
            margin: 0 10px; /* Add space around list items */
        }

        .site-header nav ul li a {
            color: #fff; /* Link color */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Bold text */
            padding: 5px 10px; /* Add padding to the links */
            background-color: #ffc107; /* Background color for links */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .site-header nav ul li a:hover {
            background-color: #333; /* Change background color on hover */
        }
    </style>
</head>
